name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Docker Login
      # You may pin to the exact commit or the version.
      # uses: docker/login-action@343f7c4344506bcbf9b4de18042ae17996df046d
      uses: docker/login-action@v3.0.0
      with:
        # Server address of Docker registry. If not set then will default to Docker Hub
        # registry: # optional
        # Username used to log against the Docker registry
        username: ${{ secrets.username }}
        # Password or personal access token used to log against the Docker registry
        password: ${{ secrets.password }}
        # Specifies whether the given registry is ECR (auto, true or false)
        # ecr: # optional, default is auto
        # Log out from the Docker registry at the end of a job
        # logout: # optional, default is true
    - name: Build the Docker images
      run: docker build -f ./dnf-server/Dockerfile -t 573746388355/dnf-server:centos7
           docker build -f ./mysql56/Dockerfile -t 573746388355/dnf-mysql:5.6
    - name: Publish the Docker images
      run: docker push  573746388355/dnf-server:centos7
           docker push  573746388355/dnf-mysql:5.6
  
    
          
